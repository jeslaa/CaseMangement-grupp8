<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        
    </head>
    <body>
        <div class="wrapper">
            <label class="switch">
                <input type="checkbox" name="checkbox" id="dark-mode-toggle" class="dark-mode-toggle" aria-label="toggle dark mode">
                <span class="slider"></span>
            </label>
            <p class="wrapper-p">Case Manager <span id="span"></span></p>
        </div>    
            <div class="navbar">
                <div class="navbar-buttons"> 
                    <a href="#" class="nav-btn" id="active" onclick="toggleMenu()">Add case</a>
                </div>
            </div>

        <div class="sub-menu-wrap" id="subMenu">
            <div class="popup">
                <div class="addCard">
                    <form id="addPost">
                        <div>
                            <input type="text" id="title"/>
                            <input type="text" id="body"/>
                        </div>
                        <div>
                            <input
                            id="subject"
                            type="text"
                            placeholder=" Subject"
                            />
                            <input
                            id="message"
                            type="text"
                            placeholder=" Comment"
                            />
                            <input id="email" type="email" placeholder=" Email" />
                        </div>
                        <input class="add-btn" type="submit" value="Add Case" onclick="addPost();"/>
                    </form>
                </div>
            </div>
            
        </div>
            <div id="output">

            </div>
        
        <script src="script.js"></script>
        <script src="fun.js"></script>
    </body>
</html>
